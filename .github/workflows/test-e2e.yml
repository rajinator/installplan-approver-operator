name: E2E Tests

# Runs end-to-end tests on Kind cluster
# Skips when only documentation files are changed to save CI/CD minutes

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'QUICKSTART.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'QUICKSTART.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          kustomize version

      - name: Create Kind cluster
        run: |
          kind create cluster --name kind --wait 5m
          kubectl cluster-info
          kubectl get nodes

      - name: Build operator image
        run: |
          # Extract version from kustomization or use git SHA
          VERSION="${GITHUB_SHA::8}"
          IMG="ghcr.io/${{ github.repository }}:${VERSION}"
          echo "Building image: ${IMG}"
          make docker-build IMG="${IMG}"

      - name: Load image into Kind cluster
        run: |
          VERSION="${GITHUB_SHA::8}"
          IMG="ghcr.io/${{ github.repository }}:${VERSION}"
          echo "Loading image ${IMG} into Kind cluster..."
          kind load docker-image "${IMG}" --name kind
          echo "Image loaded successfully"

      - name: Update kustomization to use local image
        run: |
          VERSION="${GITHUB_SHA::8}"
          IMG="ghcr.io/${{ github.repository }}:${VERSION}"
          cd config/manager
          # Override the image tag with our locally built version
          kustomize edit set image controller="${IMG}"
          cat kustomization.yaml

      - name: Running Test e2e
        run: |
          go mod tidy
          # Use KIND_CLUSTER=kind to match the cluster we created
          KIND_CLUSTER=kind make test-e2e
